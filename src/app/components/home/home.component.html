<section class="hero" id="home">
  <div class="hero-container">
    <div class="hero-content">
      <h1 class="hero-title">Welcome to <span class="highlight">TheAILegend</span></h1>
      <p class="hero-subtitle">{{ heroSubtitle }}</p>
      <div class="hero-buttons">
        <button class="btn btn-primary" (click)="navigateToServices()">Our Services</button>
        <button class="btn btn-secondary" (click)="navigateToContact()">Get Started</button>
      </div>
    </div>
    <div class="hero-image">
      <div class="ai-icon">
        <i class="fas fa-brain"></i>
      </div>
    </div>
  </div>
</section>
