name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install deps
        run: npm install

      - name: Build (project pages)
        run: npx ng build --configuration production --base-href /theailegend-angular/

      - name: Add SPA 404.html
        run: cp dist/theailegend-angular/index.html dist/theailegend-angular/404.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        
